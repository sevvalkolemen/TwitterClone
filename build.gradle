buildscript {
    repositories {
        google()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:10.10.1"
    }
}

plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
